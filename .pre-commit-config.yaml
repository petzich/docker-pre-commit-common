---
fail_fast: false
repos:
  - repo: local
    hooks:
      - id: docker-compose-check
        name: Check docker-compose files
        entry: /compose-check.sh
        verbose: true
        language: script
        files: 'docker-compose.*\.ya?ml'
  - repo: local
    hooks:
      - id: shellcheck
        name: Run shellcheck
        entry: shellcheck
        language: system
        verbose: true
        types: [shell]
  - repo: local
    hooks:
      - id: shfmt-check
        name: Check shell script format with shfmt
        verbose: true
        entry: /usr/local/bin/shfmt
        args: [-d]
        language: system
        types: [shell]
  - repo: local
    hooks:
      - id: shfmt-fix
        name: Check shell script format with shfmt
        verbose: true
        entry: /usr/local/bin/shfmt
        args: [-w]
        stages: [manual]
        language: system
        types: [shell]
  - repo: local
    hooks:
      - id: yamllint
        name: Run yamllint on yaml files
        entry: yamllint
        language: system
        verbose: true
        types: [yaml]
